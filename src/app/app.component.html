<!--The content below is only a placeholder and can be replaced.-->
	<div style="text-align:center">
  		<h1>
    		Welcome to {{ title  | uppercase}}!
  		</h1>
	</div>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="example-fill-remaining-space"></span>
    <span class="example-spacer"></span>

<nav>
   <button mat-button routerLink="/dashboard">Dashboard</button>
   <button mat-button routerLink="/playlists">Playlists</button>
</nav>
  </mat-toolbar-row>
</mat-toolbar>


<ul>
  <li *ngFor="let playlist of playlists" [innerHTML]="playlist.name" (click)="selectedPlaylist = playlist"> 
  </li>
</ul>

<div *ngIf="selectedPlaylist">
  <h1 [innerHTML]="selectedPlaylist.name"></h1>
  <div [innerHTML]="selectedPlaylist.vibe"></div>
  <div [innerHTML]="selectedPlaylist.songs"></div>
</div>

<router-outlet></router-outlet>

<app-playlists></app-playlists>
